---
layout: default
title: work
---

<div>
{% for item in site.work limit:9 %}<div class="work {% cycle 'first-work', '', 'last-work' %}">
	<a href="{{ item.url }}">
	<div>
	<img src="{{ site.baseurl }}{{ item.thumbnail-path }}" alt="{{ item.title }}"/>
	</div>
	<span class="work-title-splash">{{ item.title }}</span><span class="work-date">&nbsp;{{ item.work-date }}</span></p>
	</a>
	</div>{% endfor %}
</div>
